version: '3'
services:
  dev: &dev
    build: .
    image: amedeiros/algo-bot-dev
    command: ["bash"]
    env_file: bot-variables.env
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
  bot:
    <<: *dev
    command: ["python", "./algo_bot/run.py"]
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: algo-bot
    volumes:
      - dbdata:/var/lib/mysql
    depends_on:
      - adminer
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

